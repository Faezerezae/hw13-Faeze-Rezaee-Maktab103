<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link rel="icon" href="./src/images/mine.png">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-lightPink to-lightCyan">
  <div class="text-center m-2 grid gap-5">
    
    <div class="flex">
      <label for="rows" class="mr-2">Rows:</label>
      <input type="number" id="rows" min="1" value="8" class="mr-2 p-1 border w-full outline-none rounded border-cyan-200">
    </div>
    <div class="flex">
      <label for="cols" class="mr-2">Columns:</label>
      <input type="number" id="cols" min="1" value="8" class="mr-2 p-1 border rounded border-cyan-200 w-full outline-none">
      
    </div>
    <div class="flex">
      <label for="mines" class="mr-2">Mines:</label>
      <input type="number" id="mines" min="1" value="10" class="mr-2 p-1 border rounded border-cyan-200 w-full outline-none">
    </div>
    <button id="startGameBtn" class="bg-blue-500 text-white p-2 rounded">Start Game</button>
  </div>
  <div class="grid">
    <h1 class="font-bold">Minesweeper Game</h1>
    <div id="board" class="grid gap-1 mt-4"></div>
    
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
